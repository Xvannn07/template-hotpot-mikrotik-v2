<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title id="title"></title>
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <link href="./style/tailwind.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <script type="text/javascript">
        function startClock() {
            if(popup == 'true') {
                open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            }
            location.href = './success.html';
        }
    </script>
</head>

<body class="min-h-screen flex flex-col justify-center" onLoad="startClock()">
    <div class="max-w-full w-full bg-white rounded-[24px] flex flex-col md:flex-row overflow-hidden shadow-2xl relative">
        <div class="w-full p-12 md:pt-20 md:pb-20 flex flex-col justify-center bg-gradient-to-r from-[#2a3a9d] to-[#5a8de0] relative overflow-visible">
            <!-- Logo and Title -->
            <div class="flex items-center mb-8 space-x-4">
                <div class="w-12 h-12 rounded-full overflow-hidden bg-white flex items-center justify-center shadow-lg">
                    <img alt="Logo" class="w-auto h-auto object-contain" src="./xvann_logo.png" />
                </div>
                <h2 class="text-white font-bold uppercase tracking-widest select-none">
                    LAURA <span style="color:orange">AK</span>
                </h2>
            </div>

            <!-- Main Content -->
            <div class="mb-8">
                <h1 class="text-white font-extrabold text-2xl md:text-3xl leading-tight mb-5">Menghubungkan...</h1>
                <p class="text-white text-base mb-8">Mohon tunggu sebentar</p>
                
                <div class="bg-[#6f00ff] bg-opacity-10 rounded-xl p-8 shadow-lg backdrop-blur-md border border-white border-opacity-20">
                    <div class="text-white text-center">
                        <div class="flex flex-col items-center space-y-4">
                            <i class="icon icon-spin4 animate-spin text-6xl">&#xe834;</i>
                            <p class="text-xl">Anda sedang dihubungkan ke jaringan</p>
                        </div>
                        
                        <div class="mt-8">
                            <p class="text-sm opacity-80">
                                Jika tidak terhubung secara otomatis, 
                                <a href="./login" class="text-white font-semibold underline hover:text-orange-300 transition-colors">
                                    klik di sini
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full mt-8 text-center text-white text-sm select-none">
        <p>&copy; 2024 Laura AK. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        document.getElementById('title').innerHTML = window.location.hostname + " > redirect";
    </script>
</body>
</html>
